apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hare-stateful-test
spec:
  selector:
    matchLabels:
      app: animalApp
  replicas: 2
  template: 
    metadata:
      labels:
        app: animalApp
    spec:
      containers:
      - name: hare
        image: supergiantkir/animals:hare
        ports:
        - containerPort: 80
       
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bear-stateful-test
spec:
  selector:
    matchLabels:
      app: animalApp
  replicas: 2
  template: 
    metadata:
      labels:
        app: animalApp
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80
       
---

kind: Service      
apiVersion: v1     
metadata:
  name: animal-service
spec:
  selector:
    app: animalApp 
  ports: 
  - name: myport 
    protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
